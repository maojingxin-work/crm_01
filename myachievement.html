<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的业绩</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="icon" href="img/logo_img.png">

    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>

<div class="mui-content">
    <div class="mui-card">
        <div class="mui-card-header">当月业绩</div>
        <div class="mui-card-content">
            <div class="mui-card-content-inner">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell">任务：20000</li>
                    <li class="mui-table-view-cell">已完成：15000</li>
                    <li class="mui-table-view-cell">完成率：80%</li>
                    <li class="mui-table-view-cell">当月佣金：3000.0356</li>
                </ul>
            </div>
        </div>
    </div>

</div>
<div class="mui-content">
    <div class="mui-content-padded">
        <h5>近半年业绩情况</h5>
        <div class="chart" id="lineChart" _echarts_instance_="1525412812426"
             style="-webkit-tap-highlight-color: transparent; user-select: none; background-color: rgba(0, 0, 0, 0);width: 100%;height:400px;">
            <div style="position: relative; overflow: hidden; width: 355px; height: 200px;">
                <div data-zr-dom-id="bg" class="zr-element"
                     style="position: absolute; left: 0px; top: 0px; width: 355px; height: 200px; user-select: none;"></div>
                <canvas width="710" height="400" data-zr-dom-id="0" class="zr-element"
                        style="position: absolute; left: 0px; top: 0px; width: 355px; height: 200px; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></canvas>
                <canvas width="710" height="400" data-zr-dom-id="_zrender_hover_" class="zr-element"
                        style="position: absolute; left: 0px; top: 0px; width: 355px; height: 200px; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></canvas>
            </div>
        </div>
    </div>
</div>
<div class="mui-content">
    <div class="mui-content-padded">
        <button type="button" class="mui-btn mui-btn-warning mui-btn-block">查看下属业绩情况</button>
    </div>
</div>
<script src="js/mui.js"></script>
<script src="js/echarts-all.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    mui('body').on('tap', 'a', function () {
        window.top.location.href = this.href;
    });
</script>
<script>
    var getOption = function(chartType) {
        var chartOption ={
            legend: {
                data: ['完成业绩']
            },
            grid: {
                x: 50,
                x2: 10,
                y: 30,
                y2: 25
            },
            toolbox: {
                show: false,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    magicType: {
                        show: true,
                        type: ['line', 'bar']
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            calculable: false,
            xAxis: [{
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月']
            }],
            yAxis: [{
                type: 'value',
                splitArea: {
                    show: true
                }
            }],
            series: [{
                name: '完成业绩',
                type: chartType,
                data: [10000, 12000, 5000, 1000, 8000, 15000]
            }]
        };
        return chartOption;
    };
    var byId = function(id) {
        return document.getElementById(id);
    };

    var lineChart = echarts.init(byId('lineChart'));
    lineChart.setOption(getOption('line'));

</script>
</body>
</html>
